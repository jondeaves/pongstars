name: pongstars
description: Challenges and stats for table tennis

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.12.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: "launcher_icon"
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
